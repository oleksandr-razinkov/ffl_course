   <h2>Задача 3</h2><div style="font-weight: 600;">Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)</div>
   <div style="font-weight: 600;">Сформувати список з тих цін, які більші за попереднє значення</div>
   <p>Рішення:</p>

   <script>
    let paperPrices = []
    for (let i = 0; i < 20; i++) {
        let rundomNum = 1 + Math.floor(Math.random() * 10000)
        paperPrices.push(rundomNum)
    }
    document.write(`paper prices = ${paperPrices}<br><br>`)

    let moreThenPrevious = paperPrices.filter((el, ind, arr) => 
        el > arr[ind - 1]
    )
    document.write(`more than previous = ${moreThenPrevious}`)
</script>
