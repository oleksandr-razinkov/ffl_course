   <h2>Задача 4</h2><div style="font-weight: 600;">Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)</div>
   <div style="font-weight: 600;">Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального</div>
   <p>Рішення:</p>

   <script>
    let paperPrices = []
    for (let i = 0; i < 20; i++) {
        let rundomNum = 1 + Math.floor(Math.random() * 10000)
        paperPrices.push(rundomNum)
    }
    document.write(`paper prices = ${paperPrices}<br><br>`)

    let percentageArr = paperPrices.map((el, ind, arr) => {
        let maxValue = Math.max(...arr)
        return Math.floor((el / maxValue) * 100)
    })
    document.write(`${percentageArr}`)
</script>
