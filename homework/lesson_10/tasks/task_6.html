   <h2>Задача 6</h2><div style="font-weight: 600;">Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)</div>
   <div style="font-weight: 600;">Визначити, чи є ціна, що менше 1000</div>
   <p>Рішення:</p>

   <script>
    let paperPrices = []
    for (let i = 0; i < 20; i++) {
        let rundomNum = 1 + Math.floor(Math.random() * 10000)
        paperPrices.push(rundomNum)
    }
    document.write(`paper prices = ${paperPrices}<br><br>`)

    if(paperPrices.some(el => el < 1000)) document.write('Yes')
    else document.write('No')
</script>
