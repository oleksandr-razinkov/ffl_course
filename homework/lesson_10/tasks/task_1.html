   <h2>Задача 1</h2><div style="font-weight: 600;">Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)</div>
   <div style="font-weight: 600;">Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</div>
   <p>Рішення:</p>

   <script>
    let paperPrices = []
    for (let i = 0; i < 20; i++) {
        let rundomNum = 1 + Math.floor(Math.random() * 10000)
        paperPrices.push(rundomNum)
    }
    document.write(`paper prices = ${paperPrices}<br><br>`)

    let moreThousand = paperPrices.filter((el) => el > 1000)
    document.write(`> 1000 prices = ${moreThousand}`)
</script>
