  <body>
    <h2>Задача 5</h2>
    <div style="font-weight: 600">
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </div>
    <p>Рішення:</p>

    <script>
      let namesList = [
        "Bart",
        "Olga",
        "Nataly",
        "Alex",
        "David",
        "Zlatan",
        "Maria",
      ]
      document.write(`start arr = ${namesList}<br><br>`)

      namesList.sort((a, b) => {
        if (a > b) return 1
        if (a < b) return -1
        return 0
      })
      document.write(`sorted = ${namesList}<br>`)

      function findIndex_binarySearch(arr, searchEl) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle] === searchEl) return middle
          if (arr[middle] < searchEl) start = middle + 1
          if (arr[middle] > searchEl) end = middle - 1
        }
        return -1
      }
      let userName = prompt("type name", "Olga")
      const searchIndex = findIndex_binarySearch(namesList, userName)
      if (searchIndex !== -1)
        document.write(
          `this name ${userName} is in array, index = ${findIndex_binarySearch(
            namesList,
            userName
          )}`
        )
      else document.write("name is out of list")
    </script>
