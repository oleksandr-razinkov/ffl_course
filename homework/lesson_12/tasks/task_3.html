    <h2>Задача 3</h2>
    <div style="font-weight: 600">
      Дано масив 30 випадкових цілих чисел.<br />
      Підрахувати скільки було обмінів та порівнянь чисел під час сортування
      включеннями
    </div>
    <p>Рішення:</p>

    <script>
      let arr = []
      for (let i = 0; i < 30; i++) {
        arr.push(Math.floor(Math.random() * 100))
      }
      document.write(`start array = ${arr}<br><br>`)

      let key, i
      let countOfChanges = 0
      for (let k = 0; k < arr.length; k++) {
        key = arr[k]
        i = k - 1
        while (i >= 0 && arr[i] > key) {
          arr[i + 1] = arr[i]
          i = i - 1
        }
        countOfChanges++
        arr[i + 1] = key
      }
      document.write(`array sorted by inclution method = ${arr}<br>`)
      document.write(`quantity of changes = ${countOfChanges}<br>`)
    </script>
