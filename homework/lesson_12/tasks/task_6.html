    <h2>Задача 6</h2>
    <div style="font-weight: 600">
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </div>
    <p>Рішення:</p>

    <script>
      let namesList = [
        "Bart",
        "Olga",
        "Nataly",
        "Alex",
        "David",
        "Zlatan",
        "Maria",
      ]
      document.write(`start arr = ${namesList}<br><br>`)

      namesList.sort((a, b) => {
        if (a.length > b.length) return 1
        if (a.length < b.length) return -1
        return 0
      })
      document.write(`sorted by length = ${namesList}<br>`)

      function findLength_binarySearch(arr, lengthOfEl) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle].length === lengthOfEl) return middle
          if (arr[middle].length < lengthOfEl) start = middle + 1
          if (arr[middle].length > lengthOfEl) end = middle - 1
        }
        return -1
      }
      let findRightLength = findLength_binarySearch(namesList, 5)
      if (findRightLength !== -1)
        document.write(
          `first element with length = 5 is ${
            namesList[findLength_binarySearch(namesList, 5)]
          }, index = ${findLength_binarySearch(namesList, 5)}`
        )
      else document.write("there is no element with length 5")
    </script>
