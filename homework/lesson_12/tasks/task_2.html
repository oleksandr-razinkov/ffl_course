  <body>
    <h2>Задача 2</h2>
    <div style="font-weight: 600">
      Дано масив 30 випадкових цілих чисел.<br />
      Підрахувати скільки було обмінів та порівнянь чисел під час сортування
      змішуванням.
    </div>
    <p>Рішення:</p>

    <script>
      let arr = []
      for (let i = 0; i < 30; i++) {
        arr.push(Math.floor(Math.random() * 100))
      }
      document.write(`start array = ${arr}<br><br>`)

      let leftIndex = 0
      let rightIndex = arr.length - 1
      let countOfChanges = 0
      while (leftIndex < rightIndex) {
        let changed = false
        for (let i = leftIndex + 1; i <= rightIndex; i++) {
          if (arr[i - 1] > arr[i]) {
            const tmp = arr[i - 1]
            arr[i - 1] = arr[i]
            arr[i] = tmp
            changed = true
            countOfChanges++
          }
        }
        rightIndex--
        if (changed === false) break
        changed = false
        for (let i = rightIndex; i > leftIndex; i--) {
          if (arr[i - 1] > arr[i]) {
            const tmp = arr[i - 1]
            arr[i - 1] = arr[i]
            arr[i] = tmp
            changed = true
            countOfChanges++
          }   
        }
        leftIndex++
        if (changed === false) break
      }
      document.write(`array sorted by shaker method = ${arr}<br>`)
      document.write(`quantity of changes = ${countOfChanges}`)
    </script>
