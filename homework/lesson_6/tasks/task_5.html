   <h2>Задача 5</h2><div style="font-weight: 600;">Відобразити трикутник за допомогою символів «о»</div>
   <p>Рішення:</p>

   <script>
    let elQ = parseInt(prompt('type layers quantity'))
    let element = 'o'

    for (let i = 0; i <= elQ; i++) {
        document.write(`${element}<br>`) 
        element += 'o'
    }
   </script>
