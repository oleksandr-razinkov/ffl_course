   <h2>Задача 1</h2><div style="font-weight: 600;">З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.</div>
   <p>Рішення:</p>

   <script>
    let userNum
    let sumNum = 0
    do {
        userNum = parseInt(prompt('type number'))
        sumNum += userNum
        console.log(userNum);
    } while (userNum !== 0);
    document.write(`sum of all numbers = ${sumNum}`)
   </script>
