   <h2>Задача 3</h2><div style="font-weight: 600;">З клавіатури вводяться поступово числа. Знайти два найбільші числа.<br> Ввід здійснюється до тих пір, поки різниця між такими числами є більшою за 5.</div>
   <p>Рішення:</p>

   <script>
      let allNum = []
      let firstNum
      let secondNum
      do {
         firstNum = parseInt(prompt('type number'))
         allNum.push(firstNum) 
         secondNum = parseInt(prompt('type one more number'))
         allNum.push(secondNum) 
      } while ((secondNum - firstNum)>5 || (firstNum - secondNum)>5);
      allNum = allNum.reverse(allNum.sort((a, b) => a - b ));
      document.write(`full array ${allNum}<br>`)
      document.write(`the biggest num ${allNum[0]}<br>`)
      document.write(`the second biggest num ${allNum[1]}<br>`)
   </script>
