<body>
    <h2>Задача 7</h2><div style="font-weight: 600;">Вивести на екран N абзаців (N вводиться користувачем) за зразком:
    </div><p>Рішення:</p>   
    
    <script>
        let paraQ = parseInt(prompt("Введіть кількість абзаців", "0"));
        let paraCounter = 1
        for (let iHeader = 1; iHeader <= paraQ; iHeader++) {
            document.write(`<h1>Header ${iHeader}</h1>`)
            for (let i = 1; i <= paraCounter; i++) {
                document.write(`<p>Header ${iHeader}, paragraph ${i}</p>`)
                
            }
            paraCounter++
            document.write('<hr>')
            
        }
    </script>
