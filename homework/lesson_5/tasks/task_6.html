   <h2>Задача 6</h2><div style="font-weight: 600;">Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
   </div><p>Рішення:</p>   
   
   <script>
    let cellNum = 1
    for (let i = 1; i < 4; i++) {
        document.write('<table style="border: 1px solid black;">') 
            for (let index = 1; index < 4; index++) {
               document.write('<tr style="border: 1px solid black;">')
            for (let tdNum = 1; tdNum < 4; tdNum++) {
               document.write(`<td style="border: 1px solid black;">${cellNum}</td>`)
               cellNum++
            }
         document.write('</tr>')        
      }
        document.write('</table><br>')     
        
    } 
   </script>
