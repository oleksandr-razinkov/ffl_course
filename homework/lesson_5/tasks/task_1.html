<body>
   <h2>Задача 1</h2><div style="font-weight: 600;">Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. 
   </div><p>Рішення:</p>
   
   <script>
      let numQ = parseInt(prompt('Введіть кількість випадкових чисел: '))
      for (let index = 0; index < numQ; index++) {
         let rundomNum = Math.floor(Math.random() * (100 - 1 + 1)) + 1
         document.write(`<li>${rundomNum}</li>`)
      }
   </script>
