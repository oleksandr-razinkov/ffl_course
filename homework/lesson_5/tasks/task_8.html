    <h2>Задача 8</h2><div style="font-weight: 600;">Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
    </div><p>Рішення:</p>   
    
    <script>
        let userNum = parseFloat(prompt("type the number from 1 to 10", "0"));
        let rezult = false
        let isLie = false
        for (let i = 1; i < 4; i++) {
            let pcNum = Math.floor(Math.random() * (10 - 1 + 1)) + 1
            let isSucc = confirm(`Ви загадали число ${pcNum}?`)
            if (isSucc == true && pcNum == userNum) {
                document.write(`Success! PC guess your number ${userNum} from ${i} try`)        
                rezult = true
                break
            } else if (isSucc == true && pcNum != userNum) {
                document.write(`Don't true! Your guess number ${userNum}`)
                isLie = true
                break
            } else if (isSucc == false && pcNum == userNum) {
                document.write(`Don't true! Your guess number ${userNum}`)
                isLie = true
                break
            }
        }
        if (rezult == false && isLie == false) {
            document.write(`Failure! PC didn't guess your number`)
        }
    </script>
