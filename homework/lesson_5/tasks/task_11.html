<body>
    <h2>Задача 11</h2><div style="font-weight: 600;">Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
    </div><p>Рішення:</p>   
    
    <script>
        let fromNum = parseInt(prompt("type number from", "0"));
        let untilNum = parseInt(prompt("type number until", "100"));
        if (fromNum > untilNum || fromNum === untilNum) {
            document.write('Incorrect value. Type correct please')
        } else {
            let unevenNum = []
            for (let i = fromNum; i <= untilNum; i++) {
                if (i % 2 !== 0) {
                    unevenNum.push(i)
                }
            }
            let onlyFive = unevenNum.slice(0,5)
            let sumFive = 0
            for (let x = 0; x < onlyFive.length; x++) {
                sumFive += onlyFive[x]
            }
            document.write(`Sum of 5 nums of array (${unevenNum}) will be ${sumFive}`)
        }
    </script>
