   <h2>Задача -1</h2><div style="font-weight: 600;">Вивести на екран номери місяців весни і літа (від 3 до 8)
   </div><p>Рішення:</p>
   

   <script>
     let d = new Date()
     for (i=0;i<6;i++) {
         document.write(`${d.getMonth()+1+i}`)
     }
     
   </script>
