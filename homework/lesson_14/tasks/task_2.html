    <h2>Задача 2</h2>
    <div style="font-weight: 600">
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </div>
    <p>Рішення:</p>

    <script>
      document.write("original data = 26.01.1992<br><br>")
      let monthQ = parseInt(prompt("enter month quantity"))
      let userDate = {
        day: 26,
        month: 1,
        year: 1992,
      }
      function countYear(obj, monthQuantity) {
        let objYear = obj.year
        if (monthQuantity + obj.month <= 12) objYear
        else objYear = Math.floor(monthQuantity / 12) + objYear
        return objYear
      }
      document.write(`after ${monthQ} monthes will be ${countYear(userDate, monthQ)} year`)
    </script>
