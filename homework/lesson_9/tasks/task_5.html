   <h2>Задача 5</h2><div style="font-weight: 600;">Дано масив елементів. Знайти добуток додатних елементів (Через for...of)</div>
   <p>Рішення:</p>

   <script>
    let myArr = [2,4,3,5]
    document.write(`our array = ${myArr}<br>`)  
    let arrMult = 1
    for (let item of myArr) {
        arrMult *= item
    }
    document.write(`multiple = ${arrMult}<br>`)  
   </script>
