   <h2>Задача 10</h2><div style="font-weight: 600;">Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</div>
   <p>Рішення:</p>

   <script>
    let somePricesSource = [99,2245,1041,67,112,3209,56,7814,333]
    document.write(`prices = ${somePricesSource}<br>`)  

    let somePrices = somePricesSource.map((el) => `${(el*0.2).toFixed(2)} грн`)
    document.write(`taxes 20% = ${somePrices}<br>`)  
   </script>
