   <h2>Задача 2</h2><div style="font-weight: 600;">Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</div>
   <p>Рішення:</p>

   <script>
    let elNum = parseInt(prompt('type quantity of elements:'))
    let arrHalf = Math.round(elNum/2) 
    let myArr = new Array(elNum).fill(1,0,arrHalf).fill(7,arrHalf)
    document.write(myArr)
   </script>
