   <h2>Задача 3</h2><div style="font-weight: 600;">Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</div>
   <p>Рішення:</p>

   <script>
    let elNum = parseInt(prompt('type quantity of elements:'))
    let myArr = new Array(elNum).fill(1,0,5).fill(7,5)
    document.write(myArr)
   </script>
