   <h2>Задача 7</h2><div style="font-weight: 600;">Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</div>
   <p>Рішення:</p>

   <script>
    let somePricesSource = [99,2245,1041,67,112,3209,56,7814,333]
    let somePrices = [...somePricesSource]
    document.write(`our prices = ${somePricesSource}<br>`)  

    somePrices.forEach((item, index) => { 
        if (item > 1000) {
         let discountPrice = item - (item*0.3)
         somePrices.splice(index,1,discountPrice)
        }
    })
    document.write(`our prices with discount = ${somePrices}<br>`)  
   </script>
