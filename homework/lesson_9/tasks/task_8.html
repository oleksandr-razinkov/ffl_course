   <h2>Задача 8</h2><div style="font-weight: 600;">Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</div>
   <p>Рішення:</p>

   <script>
    let carNumbers = ['X67H','A2713','BR8976','A78Y1A','IO9878I','AY7404X']
    document.write(`our car numbers = ${carNumbers}<br>`)  

    let numbersStartWithA = carNumbers.map((el) => { 
        if (el[0].toUpperCase().startsWith('A'))
        return el
    })
    document.write(`car numbers started wirth A = ${numbersStartWithA}<br>`)  
   </script>
