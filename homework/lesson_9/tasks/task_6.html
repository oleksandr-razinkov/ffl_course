   <h2>Задача 6</h2><div style="font-weight: 600;">Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</div>
   <p>Рішення:</p>

   <script>
    let myArr = [99,45,104,67,112,209,56,4,333]
    document.write(`our array = ${myArr}<br>`)  
    
    myArr.forEach((item) => { 
        if(item > myArr[0]) item *= 2 
        document.write(`${item}<br>`)
    })
   </script>
