   <h2>Задача 4</h2><div style="font-weight: 600;">Дано масив елементів. Вивести на екран елементи, що більші за 100 (Через for...of)</div>
   <p>Рішення:</p>

   <script>
    let myArr = [45,104,67,112,209,56,4,333]
    document.write(`our array = ${myArr}<br>`)  
    for (let item of myArr) {
        if(item>100) document.write(`${item}<br>`)   
    }
   </script>
