   <h2>Задача 9</h2><div style="font-weight: 600;">Дано масив імен. Сформувати масив з перших літер цих імен.</div>
   <p>Рішення:</p>

   <script>
    let nameArray = ['Alex','Olga','Katya','Victor','Sergey','Nina']
    document.write(`our array = ${nameArray}<br>`)  

    let firstLetterOfName = nameArray.map((el) => el[0])
    document.write(`first letters of names = ${firstLetterOfName}<br>`)  
   </script>
