    <h2>Задача 4</h2>
    <div style="font-weight: 600">Розробити клас Baner</div>
    <p>Рішення:</p>

    <script>
      let imgLinksArr = [
        {
          img: "https://www.tetrad.ru/wp-content/uploads/2018/09/%D0%A1%D0%BC%D0%B0%D0%B9%D0%BB.jpg",
          link: "https://u24.gov.ua/uk",
        },
        {
          img: "https://yavshoke.ua/media/thumb/00/40/product-Magnit-s-otkrivalkoy-Smayl-s-zubami_004027813da0918343173f3f363b08e2.ipthumb800xprop.jpg",
          link: "https://savelife.in.ua/",
        },
        {
          img: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/640px-Smiley.svg.png",
          link: "https://prytulafoundation.org/",
        },
      ]
      class Baner {
        constructor(arr) {
            this.arr = arr
        }
        getRandomInd() {
            let randInd = 0 + Math.floor(Math.random() * this.arr.length)
            return this.arr[randInd]
        }
        getRandImg(){
            document.write(`
            <a target="_blank" href="${this.getRandomInd().link}">
                <img src="${this.getRandomInd().img}">
            </a>    
            `)
        }
      }
      let x = new Baner(imgLinksArr)
      x.getRandImg()
    </script>
