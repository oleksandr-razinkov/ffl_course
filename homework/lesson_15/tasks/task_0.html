    <h2>Задача 0</h2>
    <div style="font-weight: 600">
      Дано два об’єкта. Обидва містять масив цілих чисел.
      <br />При цьому у одному з них є функція знаходження суми, а у іншому –
      функція для знаходження добутку тих, які знаходяться між заданими
      мінімальним і максимальних значенням. <br />Використати обидва методи
      стосовно обидвох об’єктів
    </div>
    <p>Рішення:</p>

    <script>
      let obj1 = {
        numArr: [2, 4, 6],
        getSum: function () {
          return this.numArr.reduce((prevVal, el) => prevVal + el)
        },
      }
      let obj2 = {
        numArr: [3, 5, 7],
        getMult: function (min, max) {
          return this.numArr.reduce((prevVal, el) =>
            el > min && el < max ? (prevVal *= el) : prevVal
          )
        },
      }

      document.write(`arr of obj1 = ${obj1.numArr} <br> arr of obj2 = ${obj2.numArr} <br>`)
      document.write(`sum of obj1 = ${obj1.getSum()}<br>`)
      document.write(`sum of obj2 = ${obj1.getSum.call(obj2)}<br>`)
      document.write(`multiply of obj1 = ${obj2.getMult.apply(obj1,[1,10])}<br>`)
      document.write(`multiply of obj2 = ${obj2.getMult.apply(obj2,[1,10])}<br>`)
    </script>
