    <h2>Задача 5</h2>
    <div style="font-weight: 600">Розробити клас «Керівник танців»</div>
    <p>Рішення:</p>

    <script>
      let boys = ["Alex", "David", "Mikola"]
      let girls = ["Olya", "Katya", "Julia"]
      class danceManager {
        constructor(boysArr, girlsArr) {
          this.boys = boysArr
          this.girls = girlsArr
        }
        getRandBoy() {
          return 0 + Math.floor(Math.random() * this.boys.length)
        }
        getRandGirl() {
          return 0 + Math.floor(Math.random() * this.girls.length)
        }
        getCouple() {
          alert(
            `new couple for dance = ${this.boys[this.getRandBoy()]} + ${this.girls[this.getRandGirl()]}`
          )
        }
        run() {
          setInterval(() => {
            this.getCouple()
          }, 5000)
        }
      }
      x = new danceManager(boys, girls)
      x.getCouple()
      x.run()
    </script>
