  <body>
    <h2>Задача 1</h2>
    <div style="font-weight: 600">
      Створити об’єкт «Тир».
      <br />У масиві зберігаються 1, якщо у цьому квадраті є заєць і 0 в іншому
      випадку.
    </div>
    <p>Рішення:</p>

    <script>
      var userStrike =
        parseInt(prompt("type number cell for shot (from 1 to 10)")) - 1
      let objGame = {
        strikePoint: userStrike,
        gameField: [0, 1, 1, 0, 1, 0, 0, 1, 0, 1],
        userGame: function (strikePoint) {
          let res
          if (this.gameField[userStrike] === 1) res = "you hit the rabbit!"
          else res = "you miss"
          return res
        },
      }
      document.write(`game field = ${objGame.gameField}<br>`)
      document.write(`you made shot to cell #${userStrike + 1}<br>`)
      document.write(`your result = ${objGame.userGame()}<br>`)
    </script>
