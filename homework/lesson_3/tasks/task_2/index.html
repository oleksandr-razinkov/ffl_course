<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task_2</title>
</head>
<body>
   <script>
      document.write('<h2>Задача 2</h2><div>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</div><p>Відповідь:</p>')
      let stuffPrice = parseFloat(prompt('Скільки коштує товар?'))
      let pocketCash = parseFloat(prompt('Скільки є грошей в кишені?'))
      
      if (stuffPrice > pocketCash) 
      document.write('Не вистачає коштів')
      else if (stuffPrice < pocketCash && pocketCash > 4) 
      document.write('Пропонуємо купити лотерею')
      else document.write('Дякуємо за покупку!')

      document.write('<p><a href="https://oleksandr-razinkov.github.io/ffl_course/homework/lesson_3/index.html"><button>Назад</button></a></p>')
   </script>
</body>
</html>
