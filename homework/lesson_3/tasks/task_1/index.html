<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task_1</title>
</head>
<body>
   <script>
      document.write('<h2>Задача 1</h2><div>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</div><p>Відповідь:</p>')
      let firstKidName = prompt('Введіть ім\'я першої дитини')
      let firstKidCandyQ = parseInt(prompt(`Скілки конфет має ${firstKidName}?`))
      let secondKidName = prompt('Введіть ім\'я другої дитини')
      let secondKidCandyQ = parseInt(prompt(`Скілки конфет має ${secondKidName}?`))

      if (firstKidCandyQ > secondKidCandyQ) 
      document.write(`${firstKidName} має більше цукерок`)
      else if (firstKidCandyQ < secondKidCandyQ) 
      document.write(`${secondKidName} має більше цукерок`)
      else document.write(`${firstKidName} та ${secondKidName} мають однаково цукерок`)
      
      document.write('<p><a href="https://oleksandr-razinkov.github.io/ffl_course/homework/lesson_3/index.html"><button>Назад</button></a></p>')
   </script>
</body>
</html>
