<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task_6</title>
</head>
<body>
   <script>
      document.write('<h2>Задача 6</h2><div>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</div><p>Відповідь:</p>')
      const day = parseInt(prompt('Введіть номер дня тижня'))
      
      switch (day) {
         case 1:
         alert('Понеділок')
         document.write('Понеділок')
         break
         case 2:
         alert('Вівторок')
         document.write('Вівторок')
         break
         case 3:
         alert('Середа')
         document.write('Середа')
         break
         case 4:
         alert('Четверг')
         document.write('Четверг')
         break
         case 5:
         alert('П\'ятниця')
         document.write('П\'ятниця')
         break
         case 6:
         alert('Субота')
         document.write('Субота')
         break
         case 7:
         alert('Неділя')
         document.write('Неділя')
         break
         
         default: alert('День тижня може бути від 1 до 7')
         break
      }
      
      document.write('<p><a href="https://oleksandr-razinkov.github.io/ffl_course/homework/lesson_3/index.html"><button>Назад</button></a></p>')
   </script>
</body>
</html>
