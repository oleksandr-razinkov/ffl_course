<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task_7</title>
</head>
<body>
   <script>
      document.write('<h2>Задача 7</h2><div>З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</div><p>Відповідь:</p>')
      const month = parseInt(prompt('Введіть номер місяця'))
      
      switch (month) {
         case 1:
         case 2:
         case 12:
         alert('Зима')
         document.write('Зима')
         break
         case 3:
         case 4:
         case 5:
         alert('Весна')
         document.write('Весна')
         break
         case 6:
         case 7:
         case 8:
         alert('Літо')
         document.write('Літо')
         break
         case 9:
         case 10:
         case 11:
         alert('Осінь')
         document.write('Осінь')
         break
         default: alert('Місяців може бути від 1 до 12')
         break
      }
      
      document.write('<p><a href="https://github.com/oleksandr-razinkov/ffl_course/tree/main/homework/lesson_3/index.html"><button>Назад</button></a></p>')
   </script>
</body>
</html>
