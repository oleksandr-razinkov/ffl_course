<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>task_3</title>
</head>
<body>
   <script>
      document.write('<h2>Задача 3</h2><div>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби</div><p>Відповідь:</p>')
      const randomNum = Math.floor(Math.random() * (5 - 1)) + 1
      var firstTry = parseInt(prompt('Вгадайте число від 1 до 5'))

      if (randomNum === firstTry) {
         alert('Вгадали!')
         document.write(`Рандомне число було ${randomNum}, вітаємо!!!`)
      } else {
         var secondTry = parseInt(prompt('Спробуйте ще раз'))
         if (randomNum  === secondTry) {
            alert('Вгадали!')
            document.write(`Рандомне число було ${randomNum}, вітаємо!!!`)
         } else {
            alert('Нема співпадінь')
            document.write(`Рандомне число було ${randomNum}.`)
         }
      }
      
      document.write('<p><a href="https://oleksandr-razinkov.github.io/ffl_course/homework/lesson_3/index.html"><button>Назад</button></a></p>')
   </script>
</body>
</html>
