   <script>
    function getBanner() {
        let imgUrl = './img/banner.jpg'
        let titleText = 'here is some title'
        let imgLink = 'https://u24.gov.ua/uk'
        document.write(`<h1>${titleText}</h1><br>`)

    }
    getBanner()
   </script>
