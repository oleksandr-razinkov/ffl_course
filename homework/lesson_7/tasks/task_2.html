   <h2>Задача 2</h2><div style="font-weight: 600;">Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</div>
   <p>Рішення:</p>

   <script>
      function getDayInfo() {
         let dayNum = parseInt(prompt('type number of day'))
         let dayStatus = ''
         if (dayNum>=1 && dayNum<=5) dayStatus = 'work day'
         else if (dayNum==6 || dayNum==7) dayStatus = 'off day'
         else dayStatus = 'incorrect number of day (can be from 1 to 7)'
         return dayStatus  
      }
      document.write(`It is ${getDayInfo()}`)
   </script>
