   <h2>Задача 9</h2><div style="font-weight: 600;">Дано покази температур (довільна кількість).<br> Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</div>
   <p>Рішення:</p>
    
   <script>
    function getTemp() {
        let negativeTempCounter = 0 
        for (let i = 0; i < 5; i++) {
            let userTemp = parseInt(prompt('type the temp:'))
            if (userTemp < 0) {
                negativeTempCounter++
            }
        }
        return document.write(`мінусова температура була ${negativeTempCounter} рази`)
    }
    getTemp()
   </script>
