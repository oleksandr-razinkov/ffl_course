   <h2>Задача 6</h2><div style="font-weight: 600;"> Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців</div>
   <p>Рішення:</p>

   <script>
      let columnQ = parseInt(prompt('type num of columns'))
      let rowQ = parseInt(prompt('type num of rows'))
      let celText = prompt('type text for every cel')
      function getTable() {
        document.write('<table>')
            for (let i = 0; i < rowQ; i++) {
                document.write('<tr>')
                    for (let j = 0; j < columnQ; j++) {
                    document.write(`<td>${celText}</td>`)
                    }
                document.write('</tr>')        
            }
        document.write('</table>')
      }
      getTable() 
   </script>
