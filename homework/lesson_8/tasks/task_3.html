   <h2>Задача 3</h2><div style="font-weight: 600;">Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).</div>
   <p>Рішення:</p>

   <script>
     let productPrices = [1000, 20, 31, 99, 567]
     let productTitles = ['cheese', 'juice', 'bread', 'banana', 'milk']
     let cashQ = parseInt(prompt('Кількість ваших грошей ='))
     document.write(`Товари = ${productTitles}, ціни на них ${productPrices}<br><br>`)
     
     function getAforableProducts(cashQ,...productPrices) {
        let aforableProducts = []
        for (let i = 0; i < productPrices.length; i++) {
            if (cashQ >= productPrices[i]) aforableProducts.push(productTitles[i])           
        }
        if (aforableProducts.length == 0) aforableProducts.push('Нажаль ваших грошей недостатньо для купівлі товарів') 
        return aforableProducts
     }

     document.write(`З вашими грошима ${cashQ} грн, ви можете дозволити купити собі наступні товари:<br> ${getAforableProducts(cashQ,...productPrices)}<br>`)

   </script>
